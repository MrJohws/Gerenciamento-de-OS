<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Gerenciamento de Ordens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .cadastro-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .cadastro-container h2 {
      text-align: center;
    }
    .cadastro-container form {
      display: flex;
      flex-direction: column;
    }
    .cadastro-container input[type="text"],
    .cadastro-container input[type="password"],
    .cadastro-container input[type="email"],
    .cadastro-container select,
    .cadastro-container input[type="submit"] {
      margin: 10px 0;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    .cadastro-container input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .cadastro-container input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="cadastro-container">
    <h2>Cadastro - Gerenciamento de Ordens</h2>
    <form action="seu_script_de_cadastro.php" method="post">
      <input type="text" name="nome" placeholder="Nome completo" required>
      <input type="email" name="email" placeholder="Endereço de e-mail" required>
      <input type="text" name="telefone" placeholder="Telefone">
      <select name="cargo">
        <option value="gerente">Gerente</option>
        <option value="funcionario">Funcionário</option>
      </select>
      <input type="text" name="empresa" placeholder="Nome da empresa" required>
      <input type="text" name="endereco" placeholder="Endereço" required>
      <input type="password" name="password" placeholder="Senha" required>
      <input type="submit" value="Cadastrar">
    </form>
    <p>Já possui uma conta? <a href="login.html">Faça login</a></p>
  </div>
</body>
</html>
