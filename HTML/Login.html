<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Gerenciamento de Ordens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
      text-align: center;
    }
    .login-container form {
      display: flex;
      flex-direction: column;
    }
    .login-container input[type="text"],
    .login-container input[type="password"],
    .login-container input[type="submit"] {
      margin: 10px 0;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    .login-container input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .login-container input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login - Gerenciamento de Ordens</h2>
    <form action="seu_script_de_login.php" method="post">
      <input type="text" name="username" placeholder="Nome de usuário" required>
      <input type="password" name="password" placeholder="Senha" required>
      <input type="submit" value="Login">
    </form>
    <p>Não tem uma conta? <a href="HTML.html">Cadastre-se</a></p>
    <p>Já possui uma conta? <a href="login.html">Faça login</a></p>
</body>
</html>
