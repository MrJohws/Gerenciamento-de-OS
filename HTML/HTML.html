<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gerenciamento de Ordens de Serviço</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Gerenciamento de Ordens de Serviço</h1>
  
  <!-- Formulário para adicionar ordens -->
  <form id="orderForm">
    <label for="cliente">Cliente:</label>
    <input type="text" id="cliente" required><br><br>
    
    <label for="descricao">Descrição:</label><br>
    <textarea id="descricao" rows="4" cols="50" required></textarea><br><br>
    
    <label for="prioridade">Prioridade:</label>
    <select id="prioridade">
      <option value="baixa">Baixa</option>
      <option value="media">Média</option>
      <option value="alta">Alta</option>
    </select><br><br>

    <!-- Adicionar botões ou campos para data e status -->
    <label for="data-entrega">Data de Entrega Prevista:</label>
    <input type="date" id="data-entrega"><br><br>

    <label for="status">Status:</label>
    <select id="status">
      <option value="aberta">Aberta</option>
      <option value="em-andamento">Em Andamento</option>
      <option value="concluida">Concluída</option>
      <option value="cancelada">Cancelada</option>
    </select><br><br>

    <!-- Botão para adicionar ordem -->
    <button type="button" onclick="adicionarOrdem()">Adicionar Ordem</button>
  </form>

  <!-- Div para exibir a lista de ordens -->
  <div id="ordersList">
    <h2>Lista de Ordens de Serviço</h2>
    <ul id="ordens"></ul>
  </div>

  <!-- Scripts JavaScript -->
  <script src="scripts.js"></script>
  <div class="login">
     <p>Não tem uma conta? <a href="HTML.html">Cadastre-se</a></p>
     <p>Já possui uma conta? <a href="login.html">Faça login</a></p>
  </div>
</body>
</html>
